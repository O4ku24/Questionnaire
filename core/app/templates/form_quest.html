<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить вопрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #007bff; /* Ярко-синий */
        }
        .navbar a {
            color: #fff !important;
        }
        .navbar a:hover {
            color: #ffc107 !important; /* Ярко-желтый */
        }
        h2 {
            color: #007bff; /* Ярко-синий */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Оприсник</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Добавить вопрос</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Добавить вопрос</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="questionText" class="form-label">Текст вопроса</label>
                <input type="text" class="form-control" id="questionText" placeholder="Введите текст вопроса">
            </div>
            <div class="mb-3">
                <label class="form-label">Варианты ответов</label>
                <input type="text" class="form-control mb-2" placeholder="Ответ 1">
                <input type="text" class="form-control mb-2" placeholder="Ответ 2">
                <input type="text" class="form-control mb-2" placeholder="Ответ 3">
                <input type="text" class="form-control mb-2" placeholder="Ответ 4">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
